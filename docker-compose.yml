version: '3'
services:

  web:
    container_name: web
    image: ssssujini99/modutime-web
    expose:
      - "8080"
    ports:
      - "8080:8080"
    environment:
      DB_URL: ${DB_URL}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      KAKAO_CLIENT_ID: ${KAKAO_CLIENT_ID}
      JWT_SECRET: ${JWT_SECRET}
  
  nginx:
    container_name: nginx
    image: ssssujini99/modutime-nginx
    ports:
      - "80:80"
    depends_on:
      - web
